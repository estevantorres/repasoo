<!DOCTYPE html>
<html>
   <head>
<title>tu peso en lugar donde pesas menos</title>
   </head>  
   <body> 
       <h1>tu peso en otro planeta</h1>
       <p>en tierra pesas distinto quen en marte o en jupiter</p>
       <script>
           var usuario = prompt("cual es tu peso?");
           var planeta = parseInt(prompt("elige tu planeta.1 es marte, 2 es jupiter"));
           var peso = parseInt(usuario);
           var g_tierra = 9.8;
           var g_marte = 3.7;
           var g_jupiter = 24.8;
           var peso_final;
           var nombre;
           if(planeta == 1)
           {
               peso_final = peso * g_marte / g_tierra;
               nombre = "marte";
           }
           else if(planeta ==2)
           {
               peso_final = peso * g_jupiter / g_tierra;
               nombre = "jupiter";
           }
           else
           {
               peso_final = 1000000;
               nombre = "krypton";
           }
           peso_final = parseInt(peso_final);
           //document.write(peso_final);
           document.write("su peso en " + nombre + " es <strong>" + peso_final + "kilos</strong>");

       </script>
    </body>
</html>
